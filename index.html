<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education">Education level:</label><br> <!-- Было for="education_level" -->
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>

                    <hr>
                    <label for="networth">Family networth</label><br> <!-- Было for="family_networth" -->
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 10,000$</option>
                        <option value="middle_class">Between 5,000$ and 10,000$</option>
                        <option value="lower_class">Less than 5,000$</option>
                    </select>

                    <hr>
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahmin">Brahmin</option>
                        <option value="kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
                        <option value="shudra">Shudra</option>
                        <option value="untouchable">Varna - untouchable</option>
                    </select>

                    <hr>
                    <label>Skills:</label><br>
                    <input type="checkbox" name="skills" value="instrument"> Playing on musical instrument<br>
                    <input type="checkbox" name="skills" value="cook"> Good cook<br>
                    <input type="checkbox" name="skills" value="easygoing"> Easygoing character<br>
                    <input type="checkbox" name="skills" value="singing"> Sings well<br>

                    <hr>
                    <label>Age:</label><br>
                    <input type="radio" name="age" value="18_23"> Between 18-23<br>
                    <input type="radio" name="age" value="24_27"> Between 24-27<br>
                    <input type="radio" name="age" value="28_plus"> 28+<br>

                    <hr>
                    <label>Reputation:</label><br>
                    <input type="checkbox" name="reputation" value="parents"> Gossips about parents attitude<br>
                    <input type="checkbox" name="reputation" value="character"> Gossips about character<br>
                    <input type="checkbox" name="reputation" value="general"> General gossips<br>
                    <button type="button" id="submit" class="btn btn-primary mt-3">Calculate Dowry</button>
                </form>

            </div>
        </div>
    </div>
    <div id="result" class="mt-3"></div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Результат расчета</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalResult">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
  </body>
</html>
